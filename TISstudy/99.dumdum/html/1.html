<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/swiper-bundle.css" />
    <link rel="stylesheet" href="../css/test.css" />

    <title>Document</title>

    <script>
      function lightOn() {
        document.getElementById("image").src = "../image/on.JPG";
      }
      function lightOff() {
        document.getElementById("image").src = "../image/off.JPG";
      }
    </script>
  </head>
  <body>
    <button onclick="lightOn()">켜기</button>
    <button onclick="lightOff()">끄기</button>
    <img src="../image/off.JPG" alt="1" id="image" />

    <dl>
      
      <dd class="testimg">
        <img src="../image/on.JPG" alt="" />
        <dt class="testname">테스트작업용</dt>
      </dd>
    </dl>
  </body>
</html>
