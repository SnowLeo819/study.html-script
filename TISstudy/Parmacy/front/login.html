<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PARMACY</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/layout.css" />
  </head>
  <body>
    <div id="wrap">
      <header id="header"></header>
      <main id="main">
        <div class="logoBox">
          <img src="../images/main_logo.png" alt="mainLogo" />
          <div class="color"></div>
        </div>
        <div class="bottom">
          <div class="inner loginItems">
            <div class="loginInput">
              <label for="ID">아이디</label>
              <input type="text" placeholder="아이디를 입력하세요." id="ID" />
              <label for="PW">비밀번호</label>
              <input type=" text" placeholder="비밀번호를 입력하세요." id="PW" />
            </div>
            <div class="loginCheck">
              <label class="auto"><input type="checkbox" value="" id="auto" /><span class="label">자동로그인</span></label>
              <label class="save"><input type="checkbox" value="" id="save" /><span class="label">아이디저장</span></label>
            </div>
            <div class="loginSearch">
              <a href="">아이디찾기</a>
              <a href="">비밀번호찾기</a>
            </div>
          </div>
          <button class="btmLogin">로그인</button>
        </div>
      </main>
      <footer id="footer"></footer>
    </div>
  </body>
</html>
