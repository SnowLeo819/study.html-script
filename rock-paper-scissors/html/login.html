<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
  </head>
  <body>
    <div class="wrap">
      <div><input type="text" id="userID" placeholder="ID를 입력해주세요" /></div>
      <div><input type="text" id="userPW" placeholder="PW를 입력해주세요" /></div>
      <button id="btnLogin">로그인</button>
    </div>
  </body>
  <script>
    // btnLogin 누르면
    // userID 값 받아오기
    // userPW 값 받아오기
    // userID 가 jjang051 userPW : 1234
    // console.log("로그인 성공!")

    const userID = document.querySelector("#userID");
    const userPW = document.querySelector("#userPW");
    const btnLogin = document.querySelector("#btnLogin");
    btnLogin.addEventListener("click", function () {
      console.log("click");
      // console.log(userID.value);
      // console.log(userPW.value);
      const id = userID.value;
      const pw = userPW.value;
      // console.log(id, "===", pw);
      if (id === "") {
        alert("아이디를 입력해주세요");
        userID.focus();
        return;
      }
      if (pw === "") {
        alert("비밀번호를 입력해주세요");
        userPW.focus();
        return;
      }
      if (id === "jjang051" && pw === "1234") {
        // pw 는 숫자이지만 value로 넘어온 데이터는 문자임!
        alert("로그인 성공!");
      } else {
        alert("ID/PW 확인 ^^7");
        userID.value = "";
        userPW.value = "";
      }
    });
  </script>
</html>
